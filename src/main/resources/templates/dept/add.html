<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{include/meta::meta_html}"></div>
<body>


<div th:replace="~{include/nav::nav_mgt_html('dept')}"></div>
<div class="container">
    <h1>部門管理管理</h1>


    <form th:action="${dept.id==0} ? @{/web/dept/addSave} : @{/web/dept/editSave}" th:object="${dept}" method="post">

        <input type="hidden" class="form-control" th:field="*{id}" />

        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err:${#fields.allErrors()}" th:text="${err}" />
            </ul>
        </div>

        <div class="form-group">
            <label>名稱︰</label>
            <input type="text" class="form-control" th:field="*{name}" />
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
        </div>

        <div>
            <input type="submit" class="btn btn-primary" value="保存" />
        </div>
    </form>
    <a th:href = "@{/web/dept/}">回列表</a>


</div>

<div th:replace="~{include/meta::footer_html}"></div>

</body>
</html>
