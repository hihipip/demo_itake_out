<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{include/meta::meta_html}"></div>
<body>
<div class="container">
    <h1>登入系統</h1>
    <form th:action="@{/web/login}" method="post">
        <div class="form-group">
            <label for="username">帳號</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="密碼">
        </div>
        <div class="form-group form-check">
            <input name="remember-me" type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">記住我</label>
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="登入" />
        </div>
    </form>

</div>

<div th:replace="~{include/meta::footer_html}"></div>

</body>
</html>
